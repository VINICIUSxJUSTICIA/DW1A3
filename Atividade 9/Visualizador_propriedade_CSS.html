<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
            transition: background-color 0.5s, color 0.5s;
            flex-direction: column;
            text-align: center;
        }
        .box {
            width: 150px;
            height: 150px;
            background-color: #66b2ff;
            margin-top: 20px;
            transition: border-radius 0.3s ease;
        }
        .container, .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
        }
        .control-group {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        p {
            font-size: 1.5em;
            max-width: 800px;
            text-align: justify;
        }
        .controls input,
        .controls label {
            margin: 5px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .range-input {
            width: 100px;
        }
        .toggle-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .copy-button {
            border: none;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            margin-top: 20px; /* Ajuste adicional */
        }
        .light-mode {
            background-color: #f2f2f2;
            color: #000;
        }
        .dark-mode {
            background-color: #121212;
            color: #fff;
        }
    </style>
 </head>
 
 
    <div class="container">
        <h1>Visualizador de Border-Radius</h1>
        <p>Visualize e ajuste o border-radius da caixa.</p>
 
 
        <div class="controls">
            <div class="control-group">
                <label for="top-left">Superior Esquerda:</label>
                <input class="range-input" type="range" id="top-left" min="0" max="100" value="0" oninput="updateRadius()" />
                <input type="number" id="top-left-value" min="0" max="100" oninput="syncInputs('top-left')" />
            </div>
            <div class="control-group">
                <label for="top-right">Superior Direita:</label>
                <input class="range-input" type="range" id="top-right" min="0" max="100" value="0" oninput="updateRadius()" />
                <input type="number" id="top-right-value" min="0" max="100" oninput="syncInputs('top-right')" />
            </div>
            <div class="control-group">
                <label for="bottom-left">Inferior Esquerda:</label>
                <input class="range-input" type="range" id="bottom-left" min="0" max="100" value="0" oninput="updateRadius()" />
                <input type="number" id="bottom-left-value" min="0" max="100" oninput="syncInputs('bottom-left')" />
            </div>
            <div class="control-group">
                <label for="bottom-right">Inferior Direita:</label>
                <input class="range-input" type="range" id="bottom-right" min="0" max="100" value="0" oninput="updateRadius()" />
                <input type="number" id="bottom-right-value" min="0" max="100" oninput="syncInputs('bottom-right')" />
            </div>
            <button class="copy-button" onclick="copyCSS()">Copiar CSS</button>
        </div>
        <button class="toggle-button" onclick="toggleMode()">Dia/Noite</button>
 
 
        <div class="box" id="box"></div>
    </div>
 
 
    <script>
        function toggleMode() {
            const body = document.body;
            if (body.classList.contains('light-mode')) {
                body.classList.replace('light-mode', 'dark-mode');
            } else {
                body.classList.replace('dark-mode', 'light-mode');
            }
        }
 
 
        function updateRadius() {
            const box = document.getElementById('box');
            const tl = document.getElementById('top-left').value;
            const tr = document.getElementById('top-right').value;
            const bl = document.getElementById('bottom-left').value;
            const br = document.getElementById('bottom-right').value;
            document.getElementById('top-left-value').value = tl;
            document.getElementById('top-right-value').value = tr;
            document.getElementById('bottom-left-value').value = bl;
            document.getElementById('bottom-right-value').value = br;
            box.style.borderRadius = `${tl}% ${tr}% ${bl}% ${br}%`;
        }
 
 
        function syncInputs(id) {
            const rangeInput = document.getElementById(id);
            const numberInput = document.getElementById(id + '-value');
            rangeInput.value = numberInput.value;
            updateRadius();
        }
 
 
        function copyCSS() {
            const tl = document.getElementById('top-left').value;
            const tr = document.getElementById('top-right').value;
            const bl = document.getElementById('bottom-left').value;
            const br = document.getElementById('bottom-right').value;
            const css = `border-radius: ${tl}% ${tr}% ${bl}% ${br}%;`;
            navigator.clipboard.writeText(css);
            alert("CSS copiado para a área de transferência: " + css);
        }
    </script>
 </body>
