<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Dark/Light - Dark mode</title>
    <style>
        :root {
            --bg-color-light: #ffffff;
            --text-color-light: #000000;
            --bg-color-dark: #121212;
            --text-color-dark: #ffffff;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        header {
            text-align: center;
            padding: 1rem;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ccc;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .toggle-btn {
            display: block;
            margin: 1rem auto;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .toggle-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>CSS3 Dark/Light - Dark Mode</h1>
    </header>

    <div class="container">
        <p>
            Implementar o modo escuro em HTML e CSS é simples e prático. Usamos variáveis CSS para definir 
            cores claras e escuras e aplicamos classes dinâmicas ao <code>&lt;body&gt;</code> para alternar entre os estilos.
        </p>
        <button class="toggle-btn" onclick="toggleDarkMode()">Alternar Dark Mode</button>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
